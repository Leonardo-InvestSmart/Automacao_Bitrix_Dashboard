name: Comunicado Regras 2026 (Email Azure + WhatsApp)

on:
  schedule:
    - cron: "0 12 * * *" # 09:00 (UTC-3)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run job
        env:
          # Azure (vem dos GitHub Secrets)
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}

          # Z-API (também pode vir dos GitHub Secrets)
          INSTANCE_ID: ${{ secrets.INSTANCE_ID }}
          INSTANCE_TOKEN: ${{ secrets.INSTANCE_TOKEN }}
          ACCOUNT_SECURITY_TOKEN: ${{ secrets.ACCOUNT_SECURITY_TOKEN }}

          # Supabase (se seu email_service/config puxar algo, mantém)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

        run: |
          python alerta_comunicado_regras_2026.py
