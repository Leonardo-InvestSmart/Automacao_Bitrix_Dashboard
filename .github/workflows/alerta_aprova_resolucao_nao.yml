name: Alerta - Cards com APROVA_RESOLUCAO = NAO

on:
  workflow_dispatch:
  schedule:
    # Rodar em dias úteis às 09:00 (Horário de Brasília / UTC-3)
    # 09:00 BRT -> 12:00 UTC
    - cron: "0 12 * * 1-5"

jobs:
  alerta-aprova_resolucao_nao:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar alerta de resolução NAO
        env:
          # Supabase
          SUPABASE_URL:      ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:      ${{ secrets.SUPABASE_KEY }}
          # Azure / Graph (mesma config do SmartC)
          AZURE_TENANT_ID:   ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID:   ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          EMAIL_USER:        ${{ secrets.EMAIL_USER }}
        run: |
          python alerta_aprova_resolucao_nao.py

