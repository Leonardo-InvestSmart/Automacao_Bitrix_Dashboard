name: Alertas Nova Solicitação

on:
  # 09:00 e 13:00 BRT ≈ 12:00 e 16:00 UTC
  schedule:
    - cron: "0 12,16 * * 1-5"
  workflow_dispatch:

jobs:
  alerta-nova-solicitacao:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar alerta de cards em Nova Solicitação
        env:
          # Supabase
          SUPABASE_URL:      ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:      ${{ secrets.SUPABASE_KEY }}
          # Azure / Graph (mesma config do SmartC)
          AZURE_TENANT_ID:   ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID:   ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          EMAIL_USER:        ${{ secrets.EMAIL_USER }}
        run: |
          python alerta_nova_solicitacao.py
